<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Hack</title>
    <link rel="manifest" href="manifest.json">
    <script src="js/pwacompat.min.js"></script>
    <meta name="theme-color" content="#fd6f71">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="weather" class="container pb-5 text-center weather">
        <div id="icon" class="icon">
            <img src="icons/blank.svg" alt="icon">
        </div>
        <div id="description"></div>
        <h1 id="temp"></h1>
        <div id="location" class="label label-info"></div>
        <div id="gps"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
